<!DOCTYPE html>

<html lang="en" xmlns="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title></title>
    <link rel="stylesheet" href="css/jquery.mobile-1.4.5.min.css" />
    <link rel="stylesheet" href="css/jtsage-datebox.min.css" />
    <link rel="stylesheet" href="/vendor/waves/waves.min.css" />
    <link rel="stylesheet" href="/vendor/wow/animate.css" />
    <link rel="stylesheet" href="/css/nativedroid2.css" />
    <link rel="stylesheet" href="/css/nativedroid2.color.indigo.css" />
    <link rel="stylesheet" href="css/custom.css" />
    <script src="js/jquery-1.11.3.min.js"></script>
    <script src="vendor/cldrjs/cldr.js"></script>
    <script src="vendor/cldrjs/cldr/event.js"></script>
    <script src="vendor/cldrjs/cldr/supplemental.js"></script>
    <script src="vendor/cldrjs/cldr/unresolved.js"></script>
    <script src="vendor/globalize/globalize.js"></script>
    <script src="vendor/globalize/globalize/message.js"></script>
    <script src="js/jquery.mobile-1.4.5.min.js"></script>
    <script src="/vendor/waves/waves.min.js"></script>
    <script src="/vendor/wow/wow.min.js"></script>
    <script src="/js/nativedroid2.js"></script>
    <script id="entry-template" type="text/x-handlebars-template">
    {{#select country}}
    {{#each countries}}
    <option value="{{country_code}}">{{name}} ({{country_code}})</option>
    {{/each}}
    {{/select}}
    </script>
    <script type="text/javascript" src="js/handlebars-v4.0.2.js"></script>
    <script>
        Handlebars.registerHelper("math", function (lvalue, operator, rvalue, options) {
            lvalue = parseFloat(lvalue);
            rvalue = parseFloat(rvalue);

            return {
                "+": lvalue + rvalue,
                "-": lvalue - rvalue,
                "*": lvalue * rvalue,
                "/": lvalue / rvalue,
                "%": lvalue % rvalue
            }[operator];
        });

        window.Handlebars.registerHelper('select', function (value, options) {
            var $el = $('<select />').html(options.fn(this));
            $el.find('[value="' + value + '"]').attr({ 'selected': 'selected' });
            return $el.html();
        });

        function pad(num, size) { return ('000000000' + num).substr(-size); }
    </script>
</head>
<body>
    <div data-role="page" 
         style="background-image: url(images/banner-911778_1920.jpg); background-position:center; background-size:cover; background-repeat:no-repeat;">
        <!-- Header -->
        <div data-role="header">
            <h1 data-globalize="setup/title">Digital Nightstand Frontend</h1>
            <!-- Navigation Bar -->
            <div data-role="navbar" 
                 data-grid="a">
                <ul>
                    <li>
                        <a href="index.html"
                           class="ui-btn ui-icon-prev"
                           data-ajax="false"
                           data-globalize="setup/header">Setup</a>
                    </li>
                    <li>
                        <a href="player.html" 
                           class="ui-btn ui-btn-active ui-state-persist ui-icon-prev"data-globalize="player/header">Radio Player</a>
                    </li>
                </ul>
            </div><!-- /navbar -->
        </div><!-- /header -->

        <div role="main" 
             class="ui-content">
            <div class="clr-bg-orange">
                <!-- Radio Info Top Panel - playback buttons and info -->
                <div class="ui-body ui-body-a ui-corner-all clr-bg-indigo" 
                     style="border-bottom-left-radius: 0px; border-bottom-right-radius: 0px; border: 2px solid transparent; border-bottom-width: 1px;">
                    <!-- Outer Grid -->
                    <div class="ui-grid-a">
                        <!-- Left (Playback) block -->
                        <div class="ui-block-a">
                            <!-- Playback grid -->
                            <div class="ui-grid-a">
                                <!-- Play button parent block -->
                                <div class="ui-block-a">
                                    <!-- Play button -->
                                    <a id="play" 
                                       href="/api/play" 
                                       class="ui-btn ui-btn-b ui-icon-play ui-nodisc-icon ui-btn-icon-notext my-big-button"></a>
                                </div><!-- /block-a -->
                                <!-- Pause button parent block -->
                                <div class="ui-block-b">
                                    <!-- Pause button -->
                                    <a id="pause" 
                                       href="/api/pause" 
                                       class="ui-btn ui-btn-b ui-icon-pause ui-nodisc-icon ui-btn-icon-notext my-big-button"></a>
                                </div><!-- /block-b -->
                            </div><!-- /grid-a -->
                        </div><!-- /block-a -->
                        <!-- Right (Info) block -->
                        <div class="ui-block-b">
                            <div class="ui-bar ui-bar-a" 
                                 style="height:60px">
                                <select id="countries">
                                </select>
                            </div>
                        </div><!-- /block-b -->
                    </div><!-- /grid-a -->
                </div>
            <!-- Radio Info Bottom Panel - Stream info (stream name and title/info) -->
                <div class="ui-body ui-body-a ui-corner-all clr-bg-indigo" 
                     style="border-top-left-radius: 0px; border-top-right-radius: 0px; border: 2px solid transparent; border-top-width: 1px;">
                    <h4 id="station" class="clr-orange my-no-textshadow"></h4><!-- stream name -->
                    <p id="info" class="clr-light-green my-no-textshadow"></p><!-- stream title/info -->
                </div>
            </div>
        </div><!-- /content -->

        <div data-role="footer">
            <!-- Radio Player Control Navigation Bar -->
            <div data-role="navbar" 
                 data-grid="d">
                <ul>
                    <li>
                        <!-- Previous Station button -->
                        <a href="/api/prev" 
                           class="ui-btn ui-btn-b ui-icon-prev ui-nodisc-icon ui-btn-icon-notext my-big-button my-full-width-button"></a>
                    </li>
                    <li>
                        <!-- Next Station button -->
                        <a href="/api/next" 
                           class="ui-btn ui-btn-b ui-icon-next ui-nodisc-icon ui-btn-icon-notext my-big-button my-full-width-button"></a>
                    </li>
                    <li>
                        <!-- Volume Down button -->
                        <a href="/api/vol_down" 
                           class="ui-btn ui-btn-b ui-icon-vol-down ui-nodisc-icon ui-btn-icon-notext my-big-button my-full-width-button"></a>
                    </li>
                    <li>
                        <!-- Volume Up button -->
                        <a href="/api/vol_up" 
                           class="ui-btn ui-btn-b ui-icon-vol-up ui-nodisc-icon ui-btn-icon-notext my-big-button my-full-width-button"></a>
                    </li>
                    <li>
                        <!-- Volume Mute button -->
                        <a href="/api/vol_mute" 
                           class="ui-btn ui-btn-b ui-icon-vol-mute ui-nodisc-icon ui-btn-icon-notext my-big-button my-full-width-button"></a>
                    </li>
                </ul>
            </div><!-- /navbar -->
        </div><!-- /footer -->
        <div data-role="popup" id="popupCountryChange">
            <p data-globalize="player/msg_country_change">The chosen country is only temporary changed. To permantly change the country it must be changed from the setup page.</p>
        </div>
    </div><!-- /page -->
    <script src="main.js"></script>
    <script src="player.js"></script>
    <script>
        $(document).ready(function () {
            setInterval(function () {
                DigitalNightstandPlayer.updateInfo();
            }, 2000); // Update radio station info every 2 seconds

            DigitalNightstandPlayer.init();
        });
    </script>
</body>

</html>
